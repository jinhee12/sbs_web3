<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
    <script>
        // prompt 로 입력 받으면, 문자열
        // 자료형 -> 숫자형으로 변환 : Number()
        const menuNo = Number( prompt('메뉴 번호를 입력하세요') )
        let menu = ''

        switch ( menuNo ) {
            case 1:
                    menu = '라면'
                    break;
            case 2:
                    menu = '써브웨이'
                    break;
            case 3:
                    menu = '햄버거'
                    break;
            case 4:
                    menu = '김치찌개'
                    break;
            case 5:
                    menu = '삼겹살'
                    break;
        
            default:
                    alert('메뉴 번호가 존재하지 않습니다.')
                    break;
        }

        // && (AND 연산자)
        // A && B : A, B 모두 true 일 때, 결과가 true
        if( menuNo >= 1 && menuNo <= 5 ) {
            alert(`${menu} 이(/가) 주문되었습니다. \n 30분 내로 도착할 예정입니다. `)
        } else {
            alert('주문에 실패했습니다.')
        }

    </script>
</head>
<body>
    
</body>
</html>
